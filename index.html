<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="opK1ZzoJHNKNPZb4RzHL9etfpUm5pa0m4yEZ4M5M8I4" />
    <title>Olga Gurumi - Inicio</title>
    <style>
        /* ESTILOS GENERALES (Mantenemos tu diseño) */
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background-color: #fff0f5; color: #333; }
        header { background-color: #ffb7c5; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { font-size: 1.5em; font-weight: bold; color: #fff; text-decoration: none; }
        .logo img { height: 50px; vertical-align: middle; border-radius: 50%; margin-right: 10px; }
        nav ul { list-style: none; margin: 0; padding: 0; display: flex; gap: 15px; }
        nav a { text-decoration: none; color: white; font-weight: bold; font-size: 1.1em; }
        nav a:hover { color: #ffe4e1; }

        /* Estilos del Banner/Slider */
        .banner { width: 100%; text-align: center; margin-bottom: 20px; }
        .banner img { width: 100%; max-height: 400px; object-fit: cover; }

        /* Estilos de la Cuadrícula de Productos */
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        h2 { text-align: center; color: #d87093; margin-bottom: 30px; }
        .productos-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .producto-card { background: white; border-radius: 15px; padding: 15px; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: transform 0.3s; }
        .producto-card:hover { transform: translateY(-5px); }
        .producto-card img { width: 100%; height: 250px; object-fit: cover; border-radius: 10px; }
        .producto-card h3 { color: #d87093; margin: 10px 0; }
        .precio { font-size: 1.2em; font-weight: bold; color: #666; }
        .btn-comprar { display: inline-block; background-color: #25d366; color: white; padding: 10px 20px; text-decoration: none; border-radius: 20px; margin-top: 10px; font-weight: bold; }
        .btn-comprar:hover { background-color: #128c7e; }

        /* Footer */
        footer { text-align: center; background-color: #ffb7c5; color: white; padding: 20px; margin-top: 40px; }
        
        /* Menu Hamburguesa (Móvil) */
        .menu-toggle { display: none; font-size: 24px; cursor: pointer; color: white; }
        @media (max-width: 768px) {
            nav ul { display: none; flex-direction: column; width: 100%; position: absolute; top: 70px; left: 0; background: #ffb7c5; padding: 20px; text-align: center; }
            nav ul.showing { display: flex; }
            .menu-toggle { display: block; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">
            <img src="logo.jpg" alt="Logo"> Olga Gurumi
        </a>
        <div class="menu-toggle">☰</div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="banner">
        <img src="feliz_navidad.png" alt="Bienvenido a Olga Gurumi">
    </div>

    <main class="container">
        <h2>✨ Novedades ✨</h2>
        <div id="productos-grid" class="productos-grid">
            <p style="text-align:center; width:100%;">Cargando amigurumis...</p>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="catalogo.html" style="background: #d87093; color: white; padding: 12px 25px; text-decoration: none; border-radius: 25px; font-weight: bold;">Ver todo el catálogo</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Olga Gurumi - Hecho a mano con amor ❤️</p>
    </footer>

    <script>
        // --- CONFIGURACIÓN DE SUPABASE ---
        // ¡IMPORTANTE! Si ya tenías tus claves puestas, NO BORRES las tuyas.
        // Usa las que ya tenías en tu archivo original si estas no funcionan.
        const API_URL = 'https://cnmmnxhmxsrdpaloipvl.supabase.co/rest/v1/amigurumis?select=*';
        const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNubW1ueGhteHNyZHBhbG9pcHZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzE3ODk1MzcsImV4cCI6MjA0NzM2NTUzN30.K-yCq...'; // <- TU API KEY VA AQUÍ

        async function cargarInicio() {
            try {
                const response = await fetch(API_URL, { 
                    headers: { 
                        'apikey': API_KEY, 
                        'Authorization': 'Bearer ' + API_KEY 
                    } 
                });
                
                if (!response.ok) throw new Error('Error al conectar con Supabase');
                
                const productos = await response.json();
                
                // Mostrar solo los primeros 4 productos en el inicio
                const destacados = productos.slice(0, 4); 
                const grid = document.getElementById('productos-grid');
                grid.innerHTML = '';

                destacados.forEach(ami => {
                    // --- AQUÍ ESTÁ EL CAMBIO QUE PEDISTE (OPCIÓN 2) ---
                    const msj = encodeURIComponent(`Hola, quisiera encargar el amigurumi "${ami.nombre}". ¿Cuál es el precio y tiempo de entrega?`);
                    // ---------------------------------------------------

                    const item = document.createElement('div');
                    item.className = 'producto-card';
                    item.innerHTML = `
                        <img src="${ami.imagen}" alt="${ami.nombre}">
                        <h3>${ami.nombre}</h3>
                        <p class="precio">S/ ${ami.precio}</p>
                        <a href="https://wa.me/51922818179?text=${msj}" class="btn-comprar" target="_blank">
                            Pedir Info
                        </a>
                    `;
                    grid.appendChild(item);
                });
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('productos-grid').innerHTML = '<p>Hubo un error cargando los productos.</p>';
            }
        }

        // Ejecutar al cargar la página
        cargarInicio();

        // Menú Móvil
        const menuToggle = document.querySelector('.menu-toggle');
        const navUl = document.querySelector('nav ul');
        if(menuToggle){
            menuToggle.addEventListener('click', () => {
                navUl.classList.toggle('showing');
            });
        }
    </script>
</body>
</html>
